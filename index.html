<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embed Tweets</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      
      <div class="container tweet">
        <a
          href="https://twitter.com/intent/tweet?screen_name=MonkNaveen&ref_src=twsrc%5Etfw"
          class="twitter-mention-button"
          data-show-count="false"
          >Tweet to @MonkNaveen</a
        >
        <a
          href="https://twitter.com/MonkNaveen?ref_src=twsrc%5Etfw"
          class="twitter-follow-button"
          data-show-count="false"
          >Follow @MonkNaveen</a
        >
        <h2>Latest Tweets</h2>
        <a
          class="twitter-timeline"
          href="https://twitter.com/MonkNaveen?ref_src=twsrc%5Etfw"
          >Tweets by MonkNaveen</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
